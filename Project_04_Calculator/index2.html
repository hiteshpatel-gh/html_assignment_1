<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script2.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <h2>1<sup>st</sup> value :</h2>
    <input type="number" id="fvalue">
    <h2>2<sup>nd</sup> value :</h2>
    <input type="number" id="svalue">
    <h2>Select Operator :</h2>
    <select id="optr">
        <option selected>select operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    
    <button onclick="calculation()">=</button>
    
    <h2>Result</h2>
    <input type="text"  id="result" placeholder="00.00">
</body>
</html>
