<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <h1>Calculator</h1>

    <input type="number" id="input" placeholder="0.00" />
    <table>
      <div class="row">
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td id="mod">%</td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td id="multiply">*</td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td id="add">+</td>
        </tr>
      </div>
      <div class="row">
        <tr>
          <td>0</td>
          <td id="div">/</td>
          <td id="sub">-</td>
          <td id="result">=</td>
        </tr>
      </div>
    </table>
  </body>
</html>
